<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Harris | Random Donald Trump Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="app">
        <header>Random Donald Trump Quotes</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>

        <!-- Loading Indicator -->
        <div id="js-spinner" class="spinner hidden">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
      </div>

    <script src="main.js"></script>
</body>
</html>
